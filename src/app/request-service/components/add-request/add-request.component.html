<div class="request-form-container max-w-lg mx-auto p-8 bg-gradient-to-b from-white to-gray-50 rounded-xl shadow-2xl border border-gray-200">
  <h1 class="form-title text-4xl font-extrabold text-blue-700 mb-4 text-center">Submit a Legal Inquiry</h1>
  <p class="form-subtitle text-gray-600 mb-8 text-center">Weâ€™re here to connect you with the right legal support!</p>

  <form #requestForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="form-group">
      <label for="requestType" class="block text-sm font-medium text-gray-700 mb-1">Select a request type</label>
      <select id="requestType" name="requestType" [(ngModel)]="request.type" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow focus:ring-blue-500 focus:border-blue-500">
        <option value="" disabled>Select the type of legal support you need...</option>
        <option value="malpractice">Malpractice Case</option>
        <option value="negligence">Negligence Issue</option>
        <option value="consultation">Legal Consultation</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inquiry" class="block text-sm font-medium text-gray-700 mb-1">Select your inquiry</label>
      <select id="inquiry" name="inquiry" [(ngModel)]="request.inquiry" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow focus:ring-blue-500 focus:border-blue-500">
        <option value="" disabled>Select an option</option>
        <option value="urgent">Urgent Matter</option>
        <option value="general">General Inquiry</option>
      </select>
    </div>

    <div class="form-group">
      <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="request.subject" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="form-group">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea id="description" name="description" [(ngModel)]="request.description" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg shadow focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="isSubmitting" class="w-full py-3 px-5 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out">
        Submit
      </button>
    </div>
  </form>
</div>
