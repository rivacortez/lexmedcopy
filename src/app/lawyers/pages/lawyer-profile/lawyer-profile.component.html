<app-toolbar-content/>
<div class="bg-white p-6 rounded-lg shadow-md">
  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/3 mb-4 md:mb-0">
      <img [src]="lawyer.urlToImage" [alt]="lawyer.name" class="w-full rounded-lg shadow-md">
    </div>
    <div class="md:w-2/3 md:pl-6">
      <h2 class="text-2xl font-bold mb-4">{{ lawyer.name }}</h2>
      <p class="text-gray-600 mb-2"><strong>Specialization:</strong> {{ lawyer.specialization }}</p>
      <p class="text-gray-600 mb-2"><strong>Years of Experience:</strong> {{ lawyer.yearsOfExperience }}</p>
      <p class="text-gray-600 mb-2"><strong>Cases Won:</strong> {{ lawyer.casesWon }}</p>
      <p class="text-gray-600 mb-2"><strong>Price:</strong> {{ lawyer.price }}</p>
      <p class="text-gray-600 mb-2"><strong>Email:</strong> {{ lawyer.email }}</p>
      <p class="text-gray-600 mb-4"><strong>Phone:</strong> {{ lawyer.phoneNumber }}</p>
      <button (click)="closeDialog()" class="bg-blue-500 text-white px-4 py-2 rounded">Close</button>
    </div>
  </div>
</div>
<app-footer-content></app-footer-content>
