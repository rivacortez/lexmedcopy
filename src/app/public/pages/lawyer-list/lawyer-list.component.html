<app-toolbar-content/>
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Lawyers</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let lawyer of lawyers" class="bg-white shadow-md rounded-lg overflow-hidden">
      <img [src]="lawyer.urlToImage" [alt]="lawyer.name" class="w-full h-48 object-cover">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ lawyer.name }}</h2>
        <p class="text-gray-600 mb-2">{{ lawyer.specialization }}</p>
        <p class="text-gray-600 mb-2">{{ lawyer.yearsOfExperience }} years of experience</p>
        <p class="text-gray-600 mb-2">{{ lawyer.casesWon }} cases won</p>
        <p class="text-gray-600 mb-4">{{ lawyer.price }}</p>
        <button (click)="openLawyerProfile(lawyer.id)" class="bg-blue-500 text-white px-4 py-2 rounded w-full">View Profile</button>
      </div>
    </div>
  </div>
</div>
<app-footer-content></app-footer-content>
