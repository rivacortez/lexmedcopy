<app-toolbar-content></app-toolbar-content>
<main>
    <!-- Main container for user profile edit section -->
    <div class="section">
        <!-- Content container for all user info and input fields -->
        <div class="content">
            <!-- User information section -->
            <div class="user-info">
                <!-- User profile picture -->
                <div class="description">
                    <img src="/assets/img/User.png" alt="User">
                </div>
                <!-- User data form inputs -->
                <div class="information">
                    <!-- Input group for username -->
                    <div class="input-group">
                        <label for="username">Usuario:</label>
                        <input id="username" type="text" placeholder="Usuario" required />
                    </div>

                    <!-- Input group for first name -->
                    <div class="input-group">
                        <label for="first_name">Nombres:</label>
                        <input id="first_name" type="text" placeholder="Nombres" required />
                    </div>

                    <!-- Input group for last name -->
                    <div class="input-group">
                        <label for="last_name">Apellidos:</label>
                        <input id="last_name" type="text" placeholder="Apellidos" required />
                    </div>

                    <!-- Input group for email -->
                    <div class="input-group">
                        <label for="email">Correo:</label>
                        <input id="email" type="email" placeholder="Correo" required />
                    </div>

                    <!-- Input group for DNI (National ID) -->
                    <div class="input-group">
                        <label for="dni">DNI:</label>
                        <input id="dni" type="text" placeholder="DNI/Carné de Extranjería" required />
                    </div>
                </div>
            </div>

            <!-- Password section -->
            <div class="info-row">
                <div class="password">
                    <!-- Password input group -->
                    <div class="password-group">
                        <label for="password">Contraseña:</label>
                        <input id="password" type="password" required />
                    </div>
                    <!-- Confirm password input group -->
                    <div class="password-group">
                        <label for="confirm-password">Confirmar Contraseña:</label>
                        <input id="confirm-password" type="password" required />
                    </div>
                </div>
            </div>

            <!-- Upload button for user license or student card -->
            <div class="submit">
                <button (click)="fileInput.click()" id="upload-btn">
                    Subir licencia de medicina o<br> carné universitario
                </button>
                <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" hidden required>
                <span id="file-name">{{ fileName }}</span>
            </div>

            <!-- Action buttons for saving or canceling changes -->
            <div class="buttons">
              <button mat-button (click)="saveChanges()">Guardar Cambios</button>
              <button mat-button (click)="cancelChanges()">Cancelar</button>
            </div>
        </div>
    </div>
</main>
<app-footer-content></app-footer-content>
